name: Build Services

on:
  push:
    branches:
      - master
    paths:
      - '**.gitmodules'
      - '**.gitmodules/**'
      - '**go.mod'
      - '**/go.sum'
      - '**/main.go'
      - '**/*.go'
      - '**/Makefile'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Parent Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Build each service submodule
        run: |
          echo "Building services.."
          for dir in $(git config --file .gitmodules --get-regexp path | cut -d ' ' -f 2);
            echo "Entering ${dir}"
            cd ${dir}
            if [ -f "go.mod" ]; then
              echo "Building Go Service in ${dir}" 
              go build
            else
              echo "No go.mod file found for service, unable to build"
              exit 1
            fi
            cd - > /dev/null
          done
